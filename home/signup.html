<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <h2>회원가입</h2>
        <input type="text" id="signup-username" placeholder="사용자명" />
        <input type="email" id="signup-email" placeholder="이메일" />
        <input type="password" id="signup-password" placeholder="비밀번호" />
        <button id="signup-button">가입하기</button>
      </div>
    </div>

    <script src="./script/sign.js"></script>
  </body>
</html>
